    valueFrom:
      secretKeyRef:
        key: url
        name: coder-db-url
  - name: CODER_DISABLE_PASSWORD_AUTH
    value: "false"      
  - name: CODER_SWAGGER_ENABLE
    value: "true"
  - name: CODER_REDIRECT_TO_ACCESS_URL
    value: "false"
  - name: CODER_TLS_ENABLE
    value: "false"
  
