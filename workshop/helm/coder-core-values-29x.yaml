  # Enable HA for Coderd
  replicaCount: 2

  resources:
    limits:
      cpu: 2000m
      memory: 4096Mi
    requests:
      cpu: 2000m
      memory: 4096Mi
 
  # Additional pod labels
  #podLabels:
