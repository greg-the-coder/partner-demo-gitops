  # Internal Provisioner
  - name: CODER_PROVISIONER_DAEMONS
    value: "3"
  - name: CODER_LOG_FILTER
    value: "false"
  - name: CODER_DERP_SERVER_ENABLE
    value: "true"

# Enable AI Bridge and Coder Tracing
  - name: CODER_AIBRIDGE_ENABLED
    value: "true"
  - name: CODER_TRACE_ENABLE
    value: "true"
  - name: CODER_AIBRIDGE_INJECT_CODER_MCP_TOOLS
    value: "true"

# AWS Bedrock Configuration
  - name: CODER_AIBRIDGE_BEDROCK_REGION
    valueFrom:
      secretKeyRef:
        key: region
        name: aws-bedrock-config
  - name: CODER_AIBRIDGE_BEDROCK_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        key: access-key       
        name: aws-bedrock-config
  - name: CODER_AIBRIDGE_BEDROCK_ACCESS_KEY_SECRET
    valueFrom:
      secretKeyRef:
        key: access-key-secret       
        name: aws-bedrock-config
  - name: CODER_AIBRIDGE_BEDROCK_MODEL
    value: global.anthropic.claude-opus-4-5-20251101-v1:0
  - name: CODER_AIBRIDGE_BEDROCK_SMALL_FAST_MODEL
    value: global.anthropic.claude-sonnet-4-5-20250929-v1:0

