# The Coder Helm values and defaults can be found here
# https://github.com/coder/coder/blob/main/helm/coder/values.yaml

coder:
  # coder.image -- The image to use for Coder.
  # image:
  #   repo: ghcr.io/coder/coder:v2.24.2
